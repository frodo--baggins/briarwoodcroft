<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>SWI</title><style>body {background-color:#00FA9A;}</style></head>
<body>
<textarea rows="35" cols="175"></textarea>
<button type="button" id="check">Check for banned words</button> <button type="button" id="huh">What is this, anyway?</button>
<p id="info"></p>
<script type="text/javascript">
I_("huh").addEventListener("click", function() {
	I_("info").innerHTML = "This program is intended to check your writing document for banned words.  If you type text into the text area, the program will search every word and notify you if a banned word was found.  As for the command line at the top--well, only use it if you know what you are doing.  To show commands in this command line, type this:  showCommands()";
});
function I_(element) {
return document.getElementById(element);
};
</script>
</body>
</html>
